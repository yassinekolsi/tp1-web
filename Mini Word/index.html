<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center text-center ">
        <h1 class="form-check my-4">Text Editor</h1>
        <div class="mb-3">
            <div class="mb-3"><label for="entrer" class="form-check-label"
                id="editable-paragraph">Test</label></div>
            <div class="row">
                <div class="col-md-3 mx-auto">
                    <label for="color" class="form-label">Color</label>
                    <input type="color" id="color-picker" class="form-control" ></div>
                <div class="col-md-4">
                    <label for="size" class="form-label">Size</label>
                    <input type="number" class="form-control" id="size" value="16" min="8" max="72">
                </div>
                <div class="col-md-4">
                    <label for="font-family" class="form-label">Font</label>
                    <select id="font-family" class="form-control">
                        <option value="arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Georgia">Georgia</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('color-picker').addEventListener('input', function() {
            const color = this.value;
            document.getElementById('editable-paragraph').style.color =color;
        });

        document.getElementById('size').addEventListener('input', function() {
            const fontSize = this.value + 'px';
            document.getElementById('editable-paragraph').style.fontSize=fontSize;
        });
        document.getElementById('font-family').addEventListener('change', function() {
            const fontFamily = this.value;
            document.getElementById('editable-paragraph').style.fontFamily=fontFamily;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
