<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
29*
    <title>Document</title>
</head>
<body>
    <div class="container text-center justify-content-center my-4">
        <h1 class="form-check mb-3">Gestionnaire To Do</h1>
        <div class="row">
            <div class="col-md-6 d-flex justify-content-between">
                <div class="col-md-8"><ul id="task-list" class="w-100"></ul>
            </div>
            </div>
            <form class="col-md-6 text-start" id="task-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <input type="text" class="form-control" id="content">
                </div>
                <button id="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const taskform=document.getElementById('task-form');
            const jourtask=document.getElementById('name');
            const afairetask=document.getElementById('content');
            const tasklist=document.getElementById('task-list');
            taskform.addEventListener('submit',(e)=>{
                e.preventDefault();
                const jour=jourtask.value.trim();
                const taskdo=afairetask.value.trim();
                if(jour && taskdo){
                    addTask(jour,taskdo);
                    jourtask.value='';
                    afairetask.value='';
                }
            });
            function addTask(jour,taskdo){
                const li=document.createElement('li');
                li.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center','border','p-3','mb-2','shadow-s');
                
                textspan=document.createElement('span');
                textspan.textContent=`${jour}: ${taskdo}`;

                const deletebouton=document.createElement('button');
                deletebouton.classList.add('btn', 'btn-danger', 'btn-sm');

                deletebouton.textContent="Supprimer";
                deletebouton.classList.add('delete');
                deletebouton.addEventListener('click',()=>li.remove());
                li.appendChild(textspan);
                li.appendChild(deletebouton);
                
                tasklist.appendChild(li);
            }
        });
        
            
        
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
