<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste avec Couleur Aléatoire</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body class="p-4">
    <h1 class="text-center mb-4">Differentes couleurs
    </h1>
    <div class="container">
        <ol class="list-group">
            <li class="list-group-item">Élément 1</li>
            <li class="list-group-item">Élément 2</li>
            <li class="list-group-item">Élément 3</li>
            <li class="list-group-item">Élément 4</li>
            <li class="list-group-item">Élément 5</li>
        </ol>
    </div>

    <script>
        function getRandomColor() {
            const colors = [
                "primary", "secondary", "success", "danger", 
                "warning", "info", "light", "dark"
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        const listItems = document.querySelectorAll('.list-group-item');

        listItems.forEach(li => {
            li.addEventListener('click', () => {
                li.classList.remove(
                    "bg-primary", "bg-secondary", "bg-success", 
                    "bg-danger", "bg-warning", "bg-info", 
                    "bg-light", "bg-dark"
                );
                li.classList.add(`bg-${getRandomColor()}`);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
